<main class="container mt-3">
  <div class="row">
    <div class="col-6 d-flex flex-column justify-content-between">
      <div class="p-3 mb-2 border border-black">
        <div class="mb-3"><hc-expense-details></hc-expense-details></div>
      </div>
      <div class="p-3 mt-2 border border-black">
        <div class="mb-3">
          <hc-chart
            [chartType]="chartType"
            [chartOptions]="chartOptions"
            [chartData]="chartData"
          ></hc-chart>
        </div>
      </div>
    </div>
    <div class="col-6 d-flex align-items-stretch">
      <div class="row border border-black">
        <hc-expense-detail-list
          [expenses]="expenses()"
        ></hc-expense-detail-list>
      </div>
    </div>
  </div>
</main>
