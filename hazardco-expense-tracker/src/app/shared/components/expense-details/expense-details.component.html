<div class="container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col">
        <label for="title" class="form-label">Title:</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder=""
          name="title"
          formControlName="title"
        />
        <div
          class="invalid-field"
          *ngIf="form.controls.title?.invalid && form.controls.title?.touched"
        >
          Title is required.
        </div>
      </div>
      <div class="col">
        <label for="amount" class="form-label">Amount:</label>
        <input
          type="number"
          class="form-control"
          id="amount"
          placeholder=""
          name="amount"
          formControlName="amount"
        />
        <div
          class="invalid-field"
          *ngIf="form.controls.amount?.invalid && form.controls.amount?.touched"
        >
          Amount is required.
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <label for="category" class="form-label">Category:</label>
        <select
          class="form-control"
          id="category"
          formControlName="category"
          name="category"
        >
          <option *ngFor="let cat of categories" [value]="cat">
            {{ cat }}
          </option>
        </select>
        <div
          class="invalid-field"
          *ngIf="
            form.controls.category?.invalid && form.controls.category?.touched
          "
        >
          Category is required.
        </div>
      </div>
      <div class="col">
        <label for="date" class="form-label">Date:</label>
        <input
          type="date"
          class="form-control"
          id="date"
          placeholder=""
          name="date"
          formControlName="date"
        />
        <div
          class="invalid-field"
          *ngIf="form.controls.date?.invalid && form.controls.date?.touched"
        >
          Date is required.
        </div>
      </div>
      <div class="w-100"></div>
      <div class="col mt-3">
        <button
          type="button"
          class="btn btn-primary"
          (click)="createNewExpense()"
          [disabled]="form.invalid"
          *ngIf="!selectedItem"
        >
          Create New Expense
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="updateExpenseById(selectedItem)"
          [disabled]="form.invalid"
          *ngIf="selectedItem"
        >
          Update Expense
        </button>
      </div>
    </div>
    <div class="row"></div>
  </form>
</div>
